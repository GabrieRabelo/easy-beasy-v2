apply plugin: 'idea'

idea {
    module {
        downloadSources = true
    }
}

task buildForProduction(
    dependsOn: [
        ':webapp:buildForProduction',
        ':webservice:build'
    ]
)

task stage(dependsOn: buildForProduction, type: Copy) {

    from "${project(':webservice').buildDir}/libs/easy-beasy.jar"

    into project.buildDir

}
