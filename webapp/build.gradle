plugins {
    id "com.moowork.node" version "1.3.1"
}

task yarnInstall(type: YarnTask) {
    args = ['install']
}

task yarnServe(type: YarnTask) {
    args = ['serve']
}

task build(type: YarnTask) {
    args = [
        'vue-cli-service',
        'build',
        '--dest',
        "${project.project(":webservice").buildDir}/resources/main/static"
    ]
}

